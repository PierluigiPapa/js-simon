<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1>La prossima lezione inizia tra:</h1>

    <div class="container">
        <div class="time">
            <h2 class="days">00</h2>
            <h4>Giorni</h4>
        </div>
    
         <div class="time">
            <h2 class="hours">00</h2>
            <h4>Ore</h4>
        </div>

        <div class="time">
            <h2 class="minutes">00</h2>
            <h4>Minuti</h4>
        </div>

        <div class="time">
            <h2 class="seconds">00</h2>
            <h4>Secondi</h4>
        </div>
    </div>

    <!-- LINK JAVASCRIPT -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
